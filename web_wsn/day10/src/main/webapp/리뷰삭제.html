<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
function deleteReview(){
	//alert("dkfkfkf");	
	let id  =$("#no").val();  // document.querySelector("#no").value;
	alert( id);
	
	$.ajax({
		type:"get",
		url:"/day10/deletReview",
		data:{id:id},
		success: function( data){
			console.log( data);
		},
		error: function(err){
			console.log( err);
		}
	});	
}
</script>
</head>
<body>


<input type="text"  id="no"> <button onclick="deleteReview()">삭제하기</button>

</body>
</html>

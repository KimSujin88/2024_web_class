<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>

function getData(){
	//alert("djdfkfd");	
	//$.ajax();
	$.ajax(
			{
				type:"get",
				url:"/day10/acorndata",
				success: function( data ){
					console.log( data);   					
					let data_parseHTML =toHtml(data);					
					//let data_parseHTML ="data!!";						
					$("#result").html(data_parseHTML);						
					
				},
				error: function( err ){
					console.log( err);
				}
			}
			);
	
}
// <ul>  <li> kd  0000  김길동</li>  <li> kd  0000  김길동</li>  <li> kd  0000  김길동</li> </ul>
function  toHtml(data){
	console.log( data);	
	let str="<ul>";
	for(let i=0; i< data.length ; i++){
	  let item  = data[i];
	  str += "<li>" +  item.id+  item.pw + item.name +  "</li>";
	}	
	str+= "</ul>"	
	return str;
	//return "<ul> <li> " + data[0].id + " </li></ul>";
}


</script>
</head>
<body>



<button onclick="getData()"> 에이콘 학생 조회</button>
<div  id="result">
</div>
</body>
</html>
